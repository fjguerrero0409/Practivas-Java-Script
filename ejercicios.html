                <script>
function factorial (x) {
    let multi=0 ;
    if(!x ){
        console.info("No ha ingresado ningun numero");
    }
    else{
       for (let i = x; i =1 ;i-- ){
        
       multi = multi*i;
       
       } 
       console.log(multi);
         }
       }
   
factorial(5);


                </script>
